<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Lexend", sans-serif;
  background-color: #362a2b;
  color: #e5ebf3;
}

.slider {
  position: relative;
  width: 100%;
  max-width: 1200px; /* Maximum width for larger screens */
  height: 600px; /* Fixed height for desktop */
  margin: 0 auto; /* Center the slider */
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
}

.slide.current {
  opacity: 1;
}

/* Image handling for better fit */
.slide:first-child {
  background: url("1.png") no-repeat center center;
  background-size: contain; /* This will ensure the image fits while maintaining aspect ratio */
}

.slide:nth-child(2) {
  background: url("2.png") no-repeat center center;
  background-size: contain;
}

.slide:nth-child(3) {
  background: url("3.png") no-repeat center center;
  background-size: contain;
}

.slide:nth-child(4) {
  background: url("4.png") no-repeat center center;
  background-size: contain;
}

.slide:nth-child(5) {
  background: url("5.png") no-repeat center center;
  background-size: contain;
}

.slide:nth-child(6) {
  background: url("6.png") no-repeat center center;
  background-size: contain;
}

.buttons button#prev {
  position: absolute;
  top: 50%;
  left: 1rem;
  transform: translateY(-50%); /* Center vertically */
  z-index: 100; /* Ensure buttons are above images */
}

.buttons button#next {
  position: absolute;
  top: 50%;
  right: 1rem;
  transform: translateY(-50%); /* Center vertically */
  z-index: 100; /* Ensure buttons are above images */
}

.buttons button {
  border: 2px solid #e5ebf3;
  background-color: rgba(229, 235, 243, 0.1); /* Slightly visible background */
  color: #e5ebf3;
  cursor: pointer;
  padding: 13px 15px;
  border-radius: 50%;
  outline: none;
}

.buttons button:hover {
  background-color: #e5ebf3;
  color: #362a2b;
}

/* Mobile Responsiveness */
@media screen and (max-width: 768px) {
  .slider {
    height: 400px; /* Smaller height for tablets */
  }
  
  .buttons button {
    padding: 10px 12px; /* Smaller buttons */
  }
}

@media screen and (max-width: 480px) {
  .slider {
    height: 300px; /* Even smaller height for phones */
  }
  
  .buttons button {
    padding: 8px 10px; /* Even smaller buttons */
  }
  
  .buttons button#prev {
    left: 0.5rem;
  }
  
  .buttons button#next {
    right: 0.5rem;
  }
}

/* For very tall screens */
@media screen and (min-height: 1000px) {
  .slider {
    height: 800px; /* Taller slider for tall screens */
  }
}

/* For very wide screens */
@media screen and (min-width: 1400px) {
  .slider {
    max-width: 1400px; /* Wider maximum width for very large screens */
  }
}
</style>
</head>

<body>
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", nextSlide);
    prevButton.addEventListener("click", prevSlide);
  </script>

</body>
</html>
